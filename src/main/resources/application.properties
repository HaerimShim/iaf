spring.application.name=iaf
spring.datasource.url=jdbc:p6spy:mariadb://127.0.0.1:3306/iaf
spring.datasource.username=iaf_user
spring.datasource.password=password
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver

spring.mvc.view.prefix=/WEB-INF/views/iaf/
spring.mvc.view.suffix=.jsp

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.iaf.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl